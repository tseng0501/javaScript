<!doctype html>
<html lang>

<head>
    <!-- Required meta tags -->
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- DexExtreme CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.3/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.3/css/dx.light.css" />
    <!-- DexExtreme JS -->
    <script src="https://cdn3.devexpress.com/jslib/20.2.3/js/dx.all.js"></script>
    <!-- JS -->
    <link href="http://cdn.boldreports.com/2.4.19/content/material/bold.reports.all.min.css"  rel="stylesheet" />
    <script src="http://cdn.boldreports.com/external/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="http://cdn.boldreports.com/2.4.19/scripts/common/bold.reports.common.min.js"></script>
    <script src="http://cdn.boldreports.com/2.4.19/scripts/common/bold.reports.widgets.min.js"></script>
    <script src="http://cdn.boldreports.com/2.4.19/scripts/bold.report-viewer.min.js"></script>
    <script type="text/javascript">

        if (typeof jQuery == "undefined") { // If CDN fails, jQuery returns undefined
            // Referring local scripts - Specify the path where the below files are located in your machine
            document.write(decodeURIComponent('%3Cscript src="Scripts/jquery-1.10.2.min.js" %3E%3C/script%3E'));
        }

        if (typeof ej == "undefined") { // If CDN fails, ej returns undefined.
            // Refer the Syncfusion stylesheets and scripts from the local path here

            // StyleSheet reference from the local system path
            document.write(decodeURIComponent('%3Clink rel="stylesheet" href="Content/bold-reports/material/bold.reports.all.min.css" %3C/%3E'));
            document.write(decodeURIComponent('%3Cscript src="Scripts/bold-reports/common/bold.reports.common.min.js" %3E%3C/script%3E'));
            document.write(decodeURIComponent('%3Cscript src="Scripts/bold-reports/common/bold.reports.widgets.min.js" %3E%3C/script%3E'));
            // Script reference from the local system path
            document.write(decodeURIComponent('%3Cscript src="Scripts/bold-reports/bold.report-viewer.min.js" %3E%3C/script%3E'));
        }
    </script>
    <!-- CSS -->
</head>

<body>
    <div id="container"></div>

    <script>
        $(function () {
            $("#container").boldReportViewer({
                // Specifies the report Web API service URL. It is used to process the reports.
                reportServiceUrl: window.Globals.SERVICE_URL,
                // Specifies the path of the RDL report file
                reportPath: 'product-line-sales.rdl',
                toolbarSettings: window.Globals.TOOLBAR_OPTIONS,
                toolBarItemClick: window.Globals.EDIT_REPORT,
                exportItemClick: window.Globals.EXPORT_ITEM_CLICK
            });
        });
    </script>
</body>

</html>
