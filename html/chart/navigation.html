<!DOCTYPE html>
<html>

<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.4/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.4/css/dx.light.css" />
    <script src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/js/underscore.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/20.2.4/js/dx.all.js"></script>
    <!-- <script src="js/underscore.js"></script> -->
    <!-- <script src="data.js"></script> -->
    <link rel="stylesheet" type="text/css" href="/css/chart/navigation.css" />
    <script src="/js/chart/navigation.js"></script>
</head>

<body class="dx-viewport">
    <div class="demo-container">

        <div class="container">
            <div class="left-content">
                <div id="treeview"></div>
            </div>
            <div class="right-content">
                <div class="title-container">
                    <div>
                        <div class="country-name" id="full-country-name"></div>
                        <div id="country-description"></div>
                    </div>
                </div>

                <div class="stats">
                    <div>
                        <div class="sub-title">Area, km<sup>2</sup></div>
                        <div class="stat-value" id="country-area"></div>
                    </div>
                    <div>
                        <div class="sub-title">Population</div>
                        <div class="stat-value" id="country-population"></div>
                    </div>
                    <div>
                        <div class="sub-title">GDP, billion</div>
                        <div class="stat-value" id="country-gdp"></div>
                    </div>
                </div>

                <div class="sub-title">Largest cities</div>
                <div id="tabpanel"></div>
            </div>
        </div>

        <script type="text/html" id="title">
            <span class="tab-panel-title"><%= text%></span>
        </script>

        <script type="text/html" id="city-template">
            <div>
                <div class="right-content">
                    <div><b><%= (typeof capital != "undefined" && capital) ? "Capital. " : "" %></b>
                        <%= description %>
                    </div>
                    <div class="stats">
                        <div>
                            <div>Population</div>
                            <div><b><%= population %> people</b></div>
                        </div>
                        <div>
                            <div>Area</div>
                            <div><b><%= area %> km<sup>2</sup></b></div>
                        </div>
                        <div>
                            <div>Density</div>
                            <div><b><%= density %>/km<sup>2</sup></b></div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>
</body>

</html>
