<!doctype html>
<html lang>

<head>
    <!-- Required meta tags -->
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="/js/jquery/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="/js/Bootstrap/bootstrap.bundle.min.js"></script>
    <!-- DexExtreme CSS -->
    <link rel="stylesheet" href="/css/DevExtreme/dx.common.css">
    <link rel="stylesheet" href="/css/DevExtreme/dx.light.css">
    <!-- DexExtreme JS -->
    <script src="/js/DevExtreme/dx.all.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- CSS -->
    <style>
        .canvasjs-chart-credit {
            display: none;
        }
        
        #chartContainer {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">

    </div>

    <script>
        var data = [{
            y: 1,
            x: 1609948800000,
            color: "#268070"
        }, {
            y: 1,
            x: 1609949700000,
            color: "#525252"
        }, {
            y: 1,
            x: 1609950600000,
            color: "#525252"
        }, {
            y: 1,
            x: 1609951500000,
            color: "#268070"
        }, {
            y: 1,
            x: 1609952400000,
            color: "#974d4d"
        }, {
            y: 1,
            x: 1609953300000,
            color: "#525252"
        }, {
            y: 1,
            x: 1609954200000,
            color: "#268070"
        }, {
            y: 1,
            x: 1609955100000,
            color: "#268070"
        }]


        var chart = new CanvasJS.Chart("chartContainer", {
            backgroundColor: 'transparent',
            zoomEnabled: true,
            animationEnabled: true,
            rangeChanging: (e) => {
                this.tool(chart, true, false);
            },
            axisX: {
                intervalType: "hours",
                labelFontColor: 'whitesmoke',
                labelFontSize: 16,
                labelFormatter: function(e) {
                    return CanvasJS.formatDate(e.value, 'HH:mm');
                },
            },
            // dataPointWidth: 90,
            axisY: {
                minimum: 0,
                maximum: 1,
                tickLength: 0,
                lineThickness: 0,
                margin: -5,
                valueFormatString: ' ' //comment this to show numeric values
            },
            toolTip: {
                backgroundColor: '#323232',
                fontColor: 'whitesmoke',
                fontSize: 16,
                fontFamily: '微軟正黑體',
                shared: true,
                content: this._toolTip,
            },
            data: [{
                type: "column",
                dataPoints: data,
            }]

        });
        // const tool = this.tool;

        chart.render();
    </script>

</body>

</html>
